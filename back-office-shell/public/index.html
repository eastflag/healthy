<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="../src/assets/scss/common.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style scoped>
      /** 브라우저 전체의 스크롤바 커스텀 스타일링 */
      /*스크롤바의 너비*/
      ::-webkit-scrollbar { width: 10px; }
      /*스크롤바의 색상*/
      ::-webkit-scrollbar-thumb { background-color: #88BFB5; border-radius: 6px; }
      /*스크롤바 트랙 색상*/
      ::-webkit-scrollbar-track { background-color: transparent; border-radius: 6px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
